<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyBlog" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Responsive Blog Home Page</title>
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <nav>
        <p>MyBlog</p>
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>

      <!-- Hero -->
      <div class="hero">
        <div>
          <p id="date-el"></p>
          <h1>Welcome to My Blog Site</h1>
          <h2>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi.
          </h2>
        </div>
      </div>

      <!-- Blogs -->
      <main>
        <div id="blogs-container" class="blogs-container"></div>
        <button>View More</button>
      </main>
    </div>

    <!-- Footer -->
    <footer>
      <p>MyBlog</p>
      <p class="copyright-text">
        Copyright &copy; <span id="copyright-year-el"></span>
      </p>
    </footer>

    <!-- Script -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
